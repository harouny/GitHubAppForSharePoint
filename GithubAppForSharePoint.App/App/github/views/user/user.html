<div>
    <p>Please fill in your github details.</p>
    <label>Github user name</label>
    <input type="text" data-ng-disabled="disabled" data-ng-model="githubUserName" />
    <input type="button" data-ng-disabled="disabled" data-ng-click="saveGithubUser()" value="Save" />

    <github-repositories data-mode="user" data-ng-if="isUserSaved"></github-repositories>
</div>
